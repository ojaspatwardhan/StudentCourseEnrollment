<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <h3>Course Grid Component</h3>
    </div>
  </div>
  <div class="row">
    <div *ngFor = "let course of courses" class="col-3">
      <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">{{course.title}}</h5>
            <span class="badge badge-secondary">{{course.type}}</span>
            <p class="card-text"><h5>Created - {{course.created}}</h5></p>
            <p class="card-text"><h5>Modified - {{course.modified}}</h5></p>
            <a routerLink="/course/{{course.id}}" class="btn btn-md btn-outline-primary" *ngIf = "course.type == 'public'">Go to Course</a>
            <a routerLink="/course/{{course.id}}/section" class="btn btn-md btn-outline-info" style="margin-left: 3%;">Enroll</a>
          </div>
        </div>
    </div>
  </div>
</div>
