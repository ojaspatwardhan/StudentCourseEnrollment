<div class="container-fluid">
  <div class="row">
    <div class="col-md-1 float-right">
      <button routerLink = "/home" type="button" class="btn btn-md btn-outline-primary">Home</button>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <h1>No of sections for course: Course id - {{course.id}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-4" *ngFor = "let section of sections">
      <b>Name - {{section.name}}</b>&nbsp;
      <b>Seats - {{section.seats}}</b>
      <button *ngIf = "section.seats != 0 && cookieValue != ''" type="button" style="margin-left: 5%;" class="btn btn-md btn-outline-success" (click) = "enrollStudentInSection(section._id)">Enroll</button>
    </div>
  </div>
</div>
