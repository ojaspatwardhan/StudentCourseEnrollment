<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <h1>Hello World Two.</h1>
    </div>
    <div class="col-md-6">
      <h2>{{message}}</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <ul>
        <li *ngFor = "let course of courses">
          {{course.title}}
          <button (click) = deleteCourse(course.id)>Delete</button>
        </li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <input class = "form-control col-md-6" [(ngModel)] = "courseTitle" />
    </div>
    <div class="col-md-6">
      <button (click) = "addCourse(courseTitle)">Add Course</button>
    </div>
  </div>
</div>
